<!--list of contacts in the directory-->
    <table class="contacts_table">
      <tbody>
        <!--Iterating through contact list and displaying it in a table-->
        <tr *ngFor="let contact of contactList">
          <td (click)="fetchContactById(contact._id)">
            {{contact.firstname + " " + contact.lastname}}
          </td>
        </tr>
    </table>
  <br />
